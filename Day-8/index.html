<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".div1").click(function(){
                $(".div1").hide(1000).show(1500);
            })
        })

        $(document).ready(function(){
            $(".div3").click(function(){
                $(".div3").slideUp(1000).slideDown(1500);
            })
        })

        $(document).ready(function(){
            $(".div4").click(function(){
                $(".div4").hide(2000).show(2500);
            })
        })
    </script>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
    <div class="div8"></div>
    <div class="div9"></div>
    <div class="div10"></div>
    
</body>
</html>
